<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperture Converter</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-container">
            <label for="celsuis">Celsuis:</label>
            <input type="number" name="celsuis" placeholder="Enter Temperture...""
        class=" input" id="celsuis" onchange="computeTemp(event)" />
        </div>

        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Enter Temperture..."
            onchange="computeTemp(event)" />
        </div>

        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Enter Temperature..."
            onchange="computeTemp(event)" />
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
